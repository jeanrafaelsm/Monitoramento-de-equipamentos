<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Equipamentos Florestais</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-dark text-white p-3">
            <h1>Monitoramento de Equipamentos Florestais</h1>
        </header>
        
        <div class="row">
            <!-- Painel de filtros -->
            <div class="col-md-3 p-3 bg-light">
                <h4>Filtros</h4>
                <div class="mb-3">
                    <label for="equipmentFilter" class="form-label">Equipamento</label>
                    <select id="equipmentFilter" class="form-select">
                        <option value="all">Todos</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="stateFilter" class="form-label">Estado</label>
                    <select id="stateFilter" class="form-select">
                        <option value="all">Todos</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="modelFilter" class="form-label">Modelo</label>
                    <select id="modelFilter" class="form-select">
                        <option value="all">Todos</option>
                    </select>
                </div>
                
            </div>
            
            <!-- Mapa e conteúdo principal -->
            <div class="col-md-9 p-0">
                <div id="map"></div>
                <div id="equipmentDetails" class="p-3 d-none">
                    <h4>Detalhes do Equipamento</h4>
                    <div id="equipmentInfo"></div>
                    <div id="stateHistoryChart" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Nosso JS -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
